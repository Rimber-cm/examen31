<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">PoleraTech</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="productos.html">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="clientes.html">Clientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="pedidos.html">Pedidos</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-primary ms-2" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">
              <i class="fas fa-user me-1"></i> Ingresar
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <div class="container mt-4">
    <div class="portfolio-header">
      <h1 class="display-5 fw-bold">Productos</h1>
    </div>
  </div>

  <!-- Main Content: Gestión de Productos -->
  <div class="container my-5">
    <div class="d-flex justify-content-between mb-3">
      <h4>Gestión de Productos</h4>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productoModal">
        <i class="fas fa-plus me-1"></i> Nuevo Producto
      </button>
    </div>
    <div class="table-responsive">
      <table class="table table-hover" id="productosTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio (Bs)</th>
            <th>Stock</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Los datos se cargan dinámicamente -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light py-4 mt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h5>PoleraTech</h5>
          <p class="text-muted">Sistema de venta de poleras</p>
        </div>
        <div class="col-md-6 text-md-end">
          <p>&copy; 2025 PoleraTech. Todos los derechos reservados.</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Modals -->

  <!-- Modal: Login -->
  <div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Iniciar Sesión</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal: Producto -->
  <div class="modal fade" id="productoModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Gestión de Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="productoForm">
            <input type="hidden" name="id" id="productoId">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción</label>
              <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="precio" class="form-label">Precio (Bs)</label>
              <input type="number" class="form-control" id="precio" name="precio" min="0" step="0.01" required>
            </div>
            <div class="mb-3">
              <label for="stock" class="form-label">Stock</label>
              <input type="number" class="form-control" id="stock" name="stock" min="0" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="db.js"></script>
<script src="app.js"></script>
<script src="productos.js"></script>
<script src="clientes.js"></script>
<script src="pedidos.js"></script>
</body>
</html>
